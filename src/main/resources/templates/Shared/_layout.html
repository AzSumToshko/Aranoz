<!--::header part start::-->
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="/"> <img src="/images/logo.png" alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Начало</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="/Product/" id="navbarDropdown_1"
                                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Магазин
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown_1">
                                    <a class="dropdown-item" href="/Product/all"> Всички</a>
                                    <a class="dropdown-item" href="/Product/bed"> Легла</a>
                                    <a class="dropdown-item" href="/Product/sofa"> Дивани</a>
                                    <a class="dropdown-item" href="/Product/chair"> Столове</a>
                                    <a class="dropdown-item" href="/Product/table"> Маси</a>
                                    <a class="dropdown-item" href="/Product/cabinet"> Шкафове</a>
                                </div>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/Email/contact">Контакти</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown_2"
                                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Акаунт
                                </a>

                                <div sec:authorize="!isAuthenticated()" class="dropdown-menu" aria-labelledby="navbarDropdown_1">
                                    <a class="dropdown-item" href="/User/login"> Вход</a>
                                    <a class="dropdown-item" href="/User/register"> Регистрация</a>
                                </div>
                                <div sec:authorize="isAuthenticated()" class="dropdown-menu" aria-labelledby="navbarDropdown_1">
                                    <a class="dropdown-item" href="/User/profile"> Профил</a>
                                    <a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" href="/Admin/panel"> Админ. панел</a>
                                    <a class="dropdown-item" href="javascript: document.logoutForm.submit()">Изход</a>

                                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                        <input hidden type="submit" value="Sign Out"/>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="hearer_icon d-flex">
                        <a id="search_1" href="javascript:void(0)"><i class="ti-search"></i></a>
                        <a href="/User/cart"><i class="fas fa-cart-plus"></i></a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="search_input" id="search_input_box">
        <div class="container ">
            <form class="d-flex justify-content-between search-inner" th:action="@{/Product/search}" th:object="${search}" method="GET">
                <input type="text" field="category" name="search" class="form-control" id="search_input" placeholder="Търси тук">
                <button type="submit" class="btn"></button>
                <span class="ti-close" id="close_search" title="Close Search"></span>
            </form>
        </div>
    </div>
</header>
<!-- Header part end-->

<div layout:fragment="content">

</div>

            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="single_footer_part">

                        <li><a href="/">Начало</a></li>
                        <li><a href="/Email/contact">Контакти</a></li>
                        <li><a href="/Product/all">Продукти</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="single_footer_part">
                    <h4>Социални мрежи</h4>
                    <ul class="list-unstyled">
                        <li><a target="_blank" href="https://www.facebook.com/samuil.dobrinski">фейсбук</a></li>
                        <li><a target="_blank" href="https://www.instagram.com/samuil._d/">инстаграм</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</footer>
