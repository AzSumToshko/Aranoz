<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="Shared/_layout" lang="bg">
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <!-- animate CSS -->
  <link rel="stylesheet" href="/css/animate.css">
  <!-- owl carousel CSS -->
  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/lightslider.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="/css/all.css">
  <!-- flaticon CSS -->
  <link rel="stylesheet" href="/css/flaticon.css">
  <link rel="stylesheet" href="/css/themify-icons.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="/css/magnific-popup.css">
  <!-- style CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<div layout:fragment="content">
<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="breadcrumb_iner">
          <div class="breadcrumb_iner_item">
            <h2 th:text="${product.name}"></h2>
            <p>Начало <span>-</span> Продукти <span>-</span> Детайли</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- breadcrumb start-->
<!--================End Home Banner Area =================-->

<!--================Single Product Area =================-->
<div class="product_image_area section_padding">
  <div class="container">
    <div class="row s_product_inner justify-content-between">
      <div class="col-lg-7 col-xl-7">
        <div class="product_slider_img">
          <div id="vertical">
            <div th:data-thumb="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.image)}">
              <img th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.image)}" />
            </div>
            <div th:data-thumb="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.image)}">
              <img th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.image)}" />
            </div>
            <div th:data-thumb="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.image)}">
              <img th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.image)}" />
            </div>
            <div th:data-thumb="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.image)}">
              <img th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.image)}" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-xl-4">
        <div class="s_product_text">
          <h3 th:text="${product.name}"></h3>
          <h2 th:text="${product.price} + 'лв.'"></h2>
          <ul class="list">
            <li>
              <a class="active" href="#" th:text="'Категория : ' + ${product.category.category}"></a>
            </li>
            <li>
              <a href="#"><span>Наличност</span>: В наличност</a>
            </li>
          </ul>
          <p th:text="${product.description}"></p>
          <form th:action="@{/Product/addToCart}" th:object="${model}" method="POST">
            <input type="hidden" field="id" name="id" th:value="${product.id}">
            <div class="card_area d-flex justify-content-between align-items-center">
              <div class="product_count">
                <span class="inumber-decrement"> <i class="ti-minus"></i></span>
                <input class="input-number" field="quantity" name="quantity" type="text" value="1" min="0" max="10">
                <span class="number-increment"> <i class="ti-plus"></i></span>
              </div>
              <input type="submit" value="добави в количка" class="btn_3">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--================End Single Product Area =================-->

<!--================Product Description Area =================-->
<section class="product_description_area">
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
           aria-selected="true">Характеристики</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
           aria-selected="false">Коментари</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">


      <div class="tab-pane fade active show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="table-responsive">
          <table class="table">
            <tbody>
            <tr>
              <td>
                <h5>Ширина</h5>
              </td>
              <td>
                <h5 th:text="${product.width} + 'мм'"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Височина</h5>
              </td>
              <td>
                <h5 th:text="${product.height} + 'мм'"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Дълбочина</h5>
              </td>
              <td>
                <h5 th:text="${product.depth} + 'мм'"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Тегло</h5>
              </td>
              <td>
                <h5 th:text="${product.weight} + 'гр'"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Проверка на качество</h5>
              </td>
              <td>
                <h5 th:text="${product.qualityChecking}"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Брой части в комплект</h5>
              </td>
              <td>
                <h5 th:text="${product.peaces} + ' части'"></h5>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>


      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <div class="row">
          <div class="col-lg-6">
            <div class="comment_list">

              <div class="review_item" th:each="comment: ${comments}">
                <div class="media">
                  <div class="media-body">
                    <h4 th:text="${comment.name}"></h4>
                    <h5 th:text="${comment.date}"></h5>
                  </div>
                </div>
                <p style="color: #ff3368" th:text="${comment.message}"></p>
              </div>

            </div>
          </div>
          <div class="col-lg-6">
            <div class="review_box">
              <h4>Post a comment</h4>
              <form class="row contact_form" th:action="@{/Comment/}" th:object="${model}" method="POST" id="contactForm"
                    novalidate="novalidate">
                <input type="hidden" field="productId" name="productId" th:value="${product.id}">
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" field="name" name="name" placeholder="Твоето пълно име" />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                      <textarea class="form-control" style="height: 175px;" field="message" name="message" id="message" rows="30"
                                placeholder="Коментар"></textarea>
                  </div>
                </div>
                <div class="col-md-12 text-right">
                  <button type="submit" value="публикувай" class="btn_3">
                    Submit Now
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<!--================End Product Description Area =================-->

<!-- jquery plugins here-->

<script src="/js/jquery-1.12.1.min.js"></script>
<!-- popper js -->
<script src="/js/popper.min.js"></script>
<!-- bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- easing js -->
<script src="/js/jquery.magnific-popup.js"></script>
<!-- swiper js -->
<script src="/js/lightslider.min.js"></script>
<!-- swiper js -->
<script src="/js/masonry.pkgd.js"></script>
<!-- particles js -->
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<!-- slick js -->
<script src="/js/slick.min.js"></script>
<script src="/js/swiper.jquery.js"></script>
<script src="/js/jquery.counterup.min.js"></script>
<script src="/js/waypoints.min.js"></script>
<script src="/js/contact.js"></script>
<script src="/js/jquery.ajaxchimp.min.js"></script>
<script src="/js/jquery.form.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/mail-script.js"></script>
<script src="/js/stellar.js"></script>
<!-- custom js -->
<script src="/js/theme.js"></script>
<script src="/js/custom.js"></script>
</div>
</html>
