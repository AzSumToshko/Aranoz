<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Shared/_layout" lang="bg">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="/css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="/css/all.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="/css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<div layout:fragment="content">

    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <h2>Профил</h2>
                            <p>Акаунт <span>-</span> Профил</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->

    <div class="padding_top" style="text-align: center;">
        <h2>Потребителски профил</h2>

        <div>

            <div>
                <div>
                    <h3 th:text="${user.firstName} + ' ' + ${user.lastName}"></h3>
                    <ul>
                        <li th:text="'Акаунтът е създаден на: ' + ${user.created}"></li>
                        <li>
                            <i class="fa fa-envelope"></i>
                            <span th:text="' : '+ ${user.email}"></span>
                        </li>
                        <li><i class="fa fa-pencil-ruler"></i> : <a class="genric-btn primary small" th:href="'/User/editProfile/' + ${user.id}">промени</a></li>
                    </ul>
                </div>
            </div>

            <div th:if="${items.size() == 0}" style="margin-top: 10px;">
                <p>Този потребител още няма поръчки. Ако искате да направите такава може да разгледате продуктите ни <a href="/Product/all">тук</a>.</p>
            </div>

            <div th:if="${items.size() != 0}" class="section-top-border">
                <h3 class="mb-30">История на поръчките</h3>
                <div class="progress-table-wrap">
                    <div class="progress-table">
                        <div class="table-head">
                            <div class="serial">Общо</div>
                            <div class="country">Плащане</div>
                            <div class="visit">Статус</div>
                            <div class="percentage">Виж повече</div>
                        </div>

                        <div th:each="item: ${items}" class="table-head">
                            <div class="serial" th:text="${#numbers.formatDecimal(item.total, 0, 2)} + 'лв.'"></div>
                            <div class="country" th:text="${item.paymentMethod.method.name()}"></div>
                            <div class="visit" th:text="${item.status.status.name()}"></div>
                            <div class="percentage">
                                <a th:href="'/Order/' + ${item.id}" class="genric-btn primary-border e-large">Виж</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="/js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="/js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="/js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="/js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="/js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.nice-select.min.js"></script>
    <!-- slick js -->
    <script src="/js/slick.min.js"></script>
    <script src="/js/jquery.counterup.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/contact.js"></script>
    <script src="/js/jquery.ajaxchimp.min.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/mail-script.js"></script>
    <script src="/js/stellar.js"></script>
    <script src="/js/price_rangs.js"></script>
    <!-- custom js -->
    <script src="/js/custom.js"></script>
</div>
</html>
